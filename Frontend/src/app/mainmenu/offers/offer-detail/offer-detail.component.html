<div class="box">


  <mat-grid-list [cols]=1 rowHeight="4rem" [gutterSize]="'10px'">

    <mat-grid-tile [rowspan]="8">
      <img class="main_image" drag-scroll-item src="http://localhost:8080/public/photo/?photoId=1"  alt=""/>
    </mat-grid-tile>

    <mat-grid-tile [rowspan]="3">
      <drag-scroll class="scroller">
        <span *ngFor="let i of imagesId;">
          <img class="img_item"  drag-scroll-item src="http://localhost:8080/public/photo/?photoId={{i}}"  alt=""/>
        </span>
      </drag-scroll>
    </mat-grid-tile>
  </mat-grid-list>

  <div class="box2">
    <div class="row">
        <div class="col-md-6" style="margin-top: 20px" >
          <div class="text-white" style="font-size: 25px; margin-left: 20px; margin-top: 40px">
            {{offer.title}}
          </div>
        </div>
        <div class="col-md-6" style="margin-top: 20px;" >
          <div class="text-white" style="font-size: 25px; margin-left: 20px; margin-top: 40px;">
            {{getCostText()}}
          </div>
      </div>
    </div>
    <div class="text-white " style="font-size: 15px; margin-left: 20px; margin-top: 5px; color: #cecece;">
      {{getAddress()}}
    </div>

    <div class="text-white" style="font-size: 18px; margin-left: 20px; margin-top: 40px">
      {{offer.additionalDescription}}
    </div>

  </div>

</div>
