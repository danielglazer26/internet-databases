<a
  style="cursor: pointer; background: #5c636a; width: 540px; height: 300px"
  [routerLink]="'offer-detail'"
  routerLinkActive="active"
  class="list-group-item clearfix">

  <div >
  <img
      [src]="recipe.imagePath"
      alt="{{ recipe.name }}"
      class="img-responsive"
      style="height: 100%; width: 100%">

    <div class="centered2" style="background: rgba(30, 30, 30, 0.7);  width: 100%; height: 50%" ></div>
    <div class="bottom-left-up text-white" [textContent]="recipe.name"></div>
    <div class="bottom-right-up text-white" [textContent]="recipe.description"></div>
  </div>
</a>
