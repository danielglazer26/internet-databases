<mat-toolbar class="app-toolbar">

  <div class="col-12" style="width: auto; margin-left: 50px ">

    <div class="input-group has-validation">
      <input class="form-control" id="minimal_price" placeholder="Cena minimalna" >
      <span class="input-group-text">zł</span>
      <div class="invalid-feedback">
        Your username is required.
      </div>
    </div>

    <div class="input-group has-validation">
      <input class="form-control" id="maximum_price" placeholder="Cena maksymalna" style="margin-top: 10px" >
      <span class="input-group-text" style="margin-top: 10px" >zł</span>
      <div class="invalid-feedback">
        Your username is required.
      </div>
    </div>

  </div>

  <div class="col-12" style="width: auto; margin-left: 50px ">

    <div class="input-group has-validation">
      <input class="form-control" id="minimal_area" placeholder="Minimalna powierzchnia" >
      <span class="input-group-text">m2</span>
      <div class="invalid-feedback">
        Your username is required.
      </div>
    </div>

    <div class="input-group has-validation">
      <input class="form-control" id="maximum_area" placeholder="Maksymalna powierzchnia" style="margin-top: 10px" >
      <span class="input-group-text" style="margin-top: 10px">m2</span>
      <div class="invalid-feedback">
        Your username is required.
      </div>
    </div>

  </div>

  <div class="col-12" style="width: auto; margin-left: 50px ">
    <input class="form-control" id="room_number" placeholder="Ilość pokoi" >
    <select class="form-select" id="state" style="margin-top: 10px">
      <option value="">Rodzaj ogłoszenia</option>
      <option>Wynajem</option>
      <option>Sprzedaż</option>
    </select>
  </div>

  <div class="col-12" style="width: auto; margin-left: 50px ">
    <input class="form-control" id="city" placeholder="Miasto" >
    <input class="form-control" id="street" placeholder="Ulica" style="margin-top: 10px" >
  </div>

  <mat-paginator
    (page)="currentPageChng($event)"
    [length]="offers.length"
    [pageIndex]="currentPageIndex"
    [pageSize]="limit"
    aria-label="Select page"
    class="text-white pad"
    hidePageSize="true"
    style="object-position: right; background: #212529;">
  </mat-paginator>

  <div class="col-12" style="width: auto; margin-left: 50px ">
    <button  class="btn btn-primary btn-lg"
             (click)="runRequest()"
             style="background: #00b6bd; border-color: #00b6bd" type="submit">Wyszukaj
    </button>
  </div>
</mat-toolbar>

<div class="box">
  <mat-grid-list [cols]=1 rowHeight="300px">
    <mat-grid-tile
      *ngFor="let recipeEl of offers.slice(currentPageIndex*20,(currentPageIndex+1)*20); let i = index">
      <app-recipe-item
        [index]="currentPageIndex*20 + i"
        [recipe]="recipeEl"></app-recipe-item>
    </mat-grid-tile>
  </mat-grid-list>
</div>
